<table id="dating-list" style="border-spacing:5px">
{% for date in object.date.all %}
    <tr>
        <td><strong>Dating:</strong></td>
        <td id="date_{{date.pk}}">
            <a target="_blank" class="btn-link" href="{% url 'date_update' date.pk %}">{{date}}</a>
        </td>
        <td>(Method: {{date.method}})</td>
    </tr>
{% endfor %}
</table>
