<br>
{% if object.related.first %}
<strong>Related Layers: </strong>
{% endif %}
<table class="table" id="related-list" style="border-spacing:5px">
    {% for rel in object.related.all %}
    <tr id="related_display_row_{{rel.pk}}">
        <td id="related_{{rel.pk}}">{{rel.name}}</td>
        <td>{{rel.site.name}}</td>
        <td><i id="related_delete_{{rel.pk}}" class="icon btn btn-primary icon-delete related_delete"></i></td>
    </tr>
    {% endfor %}
</table>
