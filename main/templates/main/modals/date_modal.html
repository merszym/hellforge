{% load static %}
{% load format %}

<a href="#close" class="modal-overlay" aria-label="Close"></a>
<div class="modal-container">
    <div class="modal-header">
        <a id="modal-close" class="btn btn-clear float-right modal_close" style="cursor: pointer;" aria-label="Close"></a>
        <div class="modal-title h5 ">Update Date</div>
        <span
            class='btn modal_open tooltip tooltip-top'
            data-tooltip="Back to Date Overview"
            hx-get="{% url 'main_modal_get' %}?{{request.GET|getstring}}"
            hx-vals='{"object":"{{origin}}","type":"dates_list"}'
            hx-target="#modal-blank">
            <i class="icon icon-back"></i>
        </span>
    </div>

    {% if type == "edit" %}

    {# -------------------- #}
    {#   DATE EDIT MODAL   #}
    {# -------------------- #}

    <div class="modal-body">
        <div class="content">
            <div id="modal-form">
                <h6>Edit Date information</h6>
                {% include 'main/reference/reference-chip-display.html' %}
                {% include 'main/reference/reference-searchinput.html' %}
            </div>
        </div>
    </div>

    {% endif %}

</div>
