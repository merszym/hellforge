{% extends 'main/base.html' %}

{% block headline %}References{% endblock %}
{% block body %}
{% if form.short.value %}
<h3>Edit: {{form.short.value}}</h3>
{% else %}
<h3>New Reference</h3>
{% endif %}
<form method="POST" enctype="multipart/form-data">
{% csrf_token %}
    {{form}}
    <br>
    <button class="btn btn-primary">Send</button>
</form>

{% endblock %}
