{# the crappy display of linked references in the model-forms.. this should be removed at some point #}
<table class="table" id="reference-list" style="border-spacing:5px">
    {% for ref in object.ref.all %}
        <tr id="ref_display_row_{{ref.pk}}">
            <td id="ref_{{ref.pk}}"><a target="_blank" class="btn-link" href="{% url 'ref_update' ref.pk %}">{{ref.short}}</a></td>
            <td>{{ref.title}}</td>
            <td><i id="ref_delete_{{ref.pk}}" class="icon btn btn-primary icon-delete ref_delete"></i></td>
        </tr>
    {% endfor %}
</table>
