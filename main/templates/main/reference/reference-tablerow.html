{% load format %}
<tr>
    <td id='reference_{{ref.pk}}_short'>{{ref.short}}</td>
    <td>
        <div class="p-2">
            <p id="reference_{{ref.pk}}_title">{{ref.title | title}}</p>
            {% if ref.doi|first in '1' and display %}
            <a href="{{ref.link}}">{{ref.doi}}</a>
            {% endif %}
        </div>
    </td>
    {% if display %}
        <td><a class="btn" href="{{ref.link}}" target="_blank">Open</a></td>
    {% else %}
        <td><span id="reference_{{ref.pk}}" class="btn {% if origin != '_' %}generic_addm2m{% endif %} editorjs-search-item" data-x="ref_{{ref.pk}}" data-y="{{origin}}" data-click="reload">Add</span></td>
    {% endif %}
</tr>
