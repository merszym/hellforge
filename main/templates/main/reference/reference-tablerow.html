{% load format %}
<tr>
    <td id='reference_{{ref.pk}}_short'>{{ref.short}}</td>
    <td>
        <span id="reference_{{ref.pk}}_title">{{ref.title | title}}</span><br>
        <p class="form-input-hint" style="margin-bottom:0px;">{{ref.tags}}</p>
    </td>
    {% if display %}
        <td><a class="btn" href="{{ref.link}}" target="_blank">Open</a></td>
    {% else %}
        <td><span class='btn generic_addm2m' data-x="ref_{{ref.pk}}" data-y="{{origin}}" data-click="reload">Add</span></td>
    {% endif %}
</tr>
