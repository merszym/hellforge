{% if object.ref %}
{% for ref in object.ref.all %}
    <div class="tile tile-centered">
        <div class="tile-icon">
            <div class="example-tile-icon">
            <button class="btn generic_rmm2m" data-x="ref_{{ref.pk}}" data-y="{{object.model}}_{{object.pk}}" data-click="reload">
                <i class="icon icon-delete"></i>
            </button>
            </div>
        </div>
        <div class="tile-content">
            <div class="tile-title">{{ref.short}}</div>
            <span>{{ref.title}}</span>
        </div>
    </div>
{% endfor %}
{% endif %}
