{% if object.ref %}
{% for ref in object.ref.all %}
    <div class="tile tile-centered">
        <div class="tile-icon">
            <div class="example-tile-icon">
            <button class="btn unset-item" id="reference_{{ref.pk}}" data-url="{% url 'main_generic_rmm2m' object.model %}">
                <i class="icon icon-delete"></i>
            </button>
            </div>
        </div>
        <div class="tile-content">
            <div class="tile-title">{{ref.short}}</div>
            <span>{{ref.title}}</span>
        </div>
    </div>
{% endfor %}
{% endif %}
