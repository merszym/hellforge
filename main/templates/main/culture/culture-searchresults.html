<div class="panel column cal-xs-12" style="max-height:300px;">
    <div class="panel-body">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Culture</th>
                <th></th>
            </tr>
        </thead>
        <tbody id='culture-search-tbody'>
            {% for culture in object_list %}
            <tr>
                <td>{{culture.name}}</td>
                <td>
                    <span class='btn generic_setfk' data-click="reload" data-x="{{origin}}" data-y="culture_{{culture.pk}}">Set</span>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</div>
