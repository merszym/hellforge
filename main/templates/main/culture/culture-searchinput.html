{% load static %}
{% csrf_token %}
<span id='layer_culture_set' style="display: none;" data-url='{% url "main_layer_setfk" "culture" %}'></span>
<div class="my-2">
    <div class="input-group">
        <span class="input-group-addon"><i class="form-icon icon icon-search"></i> Culture</span>
        <input type="text" class="form-input" data-origin="{{origin}}" data-model="culture" placeholder="Search Culture" id="search-input" data-url="{% url 'main_generic_search' %}">
        <a href="{% url 'culture_add' %}" target="_blank" class="btn btn-primary input-group-btn tooltip tooltip-left" data-tooltip="Add new Culture"><i class="icon icon-plus"></i></a>
    </div>
    <div class="culture-search-appear"></div>
</div>
