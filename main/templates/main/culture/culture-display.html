<table id="culture-list" style="border-spacing:5px">
    {% if object.culture %}
    <tr><td><strong>Culture:</strong></td><td id="culture_{{object.culture.pk}}"><a class="btn-link" target="_blank" href="{% url 'culture_update' object.culture.pk %}">{{object.culture.name}}</a></td></tr>
    {% endif %}
</table>
