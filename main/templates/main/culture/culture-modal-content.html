{% load static %}
<!-- Modal content for Culture -->
<a href="#close" class="modal-overlay" aria-label="Close"></a>
<div class="modal-container">
    <div class="modal-header">
        <a id="modal-close" class="btn btn-clear float-right" style="cursor:pointer;" aria-label="Close"></a>
    <div class="modal-title h5">Add Culture</div>
</div>
<div class="modal-body">
    TODO: mark as sterile, remove culture
    <div class="content my-2">
        <div clas="my-2">
            {% include 'main/culture/culture-search.html' %}
        </div>
        <form id="modal-form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% include 'main/culture/culture-formfield.html' %}
            {% include 'main/culture/culture-display.html' %}
            <br>
            <span id='ajax_add_culture' class='btn addCulture' data-url='{% url "ajax_culture_add" %}'>Take</span>
        </form>
    </div>
</div>
