{% load static %}
<!-- Modal content for Culture -->
<a href="#close" class="modal-overlay" aria-label="Close"></a>
<div class="modal-container">
    <div class="modal-header">
        <a id="modal-close" class="btn btn-clear float-right refresh_profile" style="cursor:pointer;" aria-label="Close"></a>
    <div class="modal-title h5">Pick Culture</div>
</div>
<div class="modal-body">
    <div class="content" id="modal-form">
        {% csrf_token %}
        <div>
            {% include 'main/culture/culture-search.html' %}
        </div>
        {% include 'main/culture/culture-display.html' %}
        <span id='ajax_culture_set' style="display: none;" data-url='{% url "ajax_culture_set" %}'></span>
    </div>
</div>
