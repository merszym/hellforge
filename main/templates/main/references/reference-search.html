{% load static %}
<h6>Add References:</h6>
<div class="has-icon-left">
    <input class="form-input" type="text" id="ref-search" placeholder="Search" style="width:50%;" data-url="{% url 'ajax_ref_search'%}">
    <i class="form-icon icon icon-search"></i>
</div>
<div class="search-appear"></div>
<div class="my-2 p-2">
    <span class='btn RefModal'>Add New Reference</span>
    <!-- Modal for Reference -->
    <div class="modal inactive" id="reference-modal">
        <a href="#close" class="modal-overlay" aria-label="Close"></a>
        <div class="modal-container">
            <div class="modal-header">
                <a id="modal-close" class="btn btn-clear float-right" style="cursor:pointer;" aria-label="Close"></a>
            <div class="modal-title h5">Add Reference</div>
        </div>
        <div class="modal-body">
            <div class="content">
                <form id="reference-form" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% include 'main/references/reference-fields.html' %}
                    <br>
                    <span id='ajax_add_ref' class='btn addReference' data-url='{% url "ajax_ref_add" %}'>Add</span>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'reference.js' %}"></script>
