{% load format %}

<ul class="tab" id="DNA-list">
    <li id="DNA-tab_AA75" class="tab-item active DNA"
        data-group="DNA-tab"
        data-show="site_dna_content"
        data-object="AA75">
        <a style="cursor:pointer;">Mammalian mtDNA</a>
    </li>
    <li id="DNA-tab_AA163" class="tab-item DNA"
        data-group="DNA-tab"
        data-show="DNA-tab_AA163-content"
        data-object="AA163">
        <a style="cursor:pointer;">Human mtDNA</a>
    </li>
    <script>
    $('body').on('click','.DNA', function(){
        add_url_params({
            'DNA-tab':$(this).attr("data-object")
        })
    })
    </script>
</ul>

<div class="my-2 panel tab-panel" id="site_dna_content" data-group="DNA-tab" hx-get="{% url 'main_site_getquicksand' object.pk %}" hx-trigger="load once">
    <div class="loading loading-lg m-2"></div>
</div>

<div style="display: none;" class="my-2 panel tab-panel" id="DNA-tab_AA163-content" data-group="DNA-tab" hx-get="{% url 'main_site_getmatthias' object.pk %}" hx-trigger="load once">
    <div class="loading loading-lg m-2"></div>
</div>
