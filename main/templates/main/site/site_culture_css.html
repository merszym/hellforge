{% for cult,color in cultures %}
    <style>
    .{{cult}}{
        background-color:{{color}};
        fill: {{color}};
        vector-effect: non-scaling-stroke;
        stroke: black;
    }
    </style>
{% endfor %}
{% for layer,colors in mixed %}
    <style>
        .{{layer}}{
            background: linear-gradient(110deg, {{colors.0}} 60%, {{colors.1}} 40%) !important;
            stroke: black;
        }
    </style>

{% endfor %}
