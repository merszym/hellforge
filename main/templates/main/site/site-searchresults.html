<div class="panel column cal-xs-12" style="max-height:300px;">
    <div class="panel-body">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Site</th>
                <th></th>
            </tr>
        </thead>
        <tbody id='site-search-tbody'>
            {% for site in object_list %}
            <tr>
                <td>{{site.name}}</td>
                <td>
                    <span class='btn {{origin}}-search-item' id="site_{{site.pk}}">Pick</span>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</div>
