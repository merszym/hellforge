{% load static %}

{% if readonly != False %}
<style>
    .ce-block__content, .ce-toolbar__content {
        max-width:calc(100%) !important; }
    .cdx-block { max-width: 100% !important; }
    .cdx-list__item {margin: 0px !important; padding: 0px !important;}
    .codex-editor__redactor {margin-right: 0px !important;}
</style>
{% endif %}

<div id="guide" data-url="{% url 'upload' %}?model={{object.model}}&id={{object.pk}}">
    <div id="editorjs" data-url="{% url 'ajax_description_get' %}?model={{object.model}}&id={{object.pk}}"></div>
    <p id="readonly" style="display:none;">{{readonly}}</p>

    {% if readonly == False %}
    <div style="display:flex; justify-content: center;" id="saveButton">
        <span id="description-save" class="btn btn-primary" data-url="{% url 'ajax_description_save' %}?model={{object.model}}&id={{object.pk}}">Save</span>
    </div>
    {% endif %}

</div>

<script src="{% static 'js/editor.js' %}"></script>
