<div class="panel column cal-xs-12" style="max-height:300px;">
    <div class="panel-body">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Checkpoint</th>
                <th></th>
                <td></td>
            </tr>
        </thead>
        <tbody id='checkpoint-search-tbody'>
            {% for checkpoint in object_list %}
            <tr>
                <td>{{checkpoint.name}}</td>
                <td>{{checkpoint.type}}</td>
                <td>
                    <span class='btn {{origin}}-search-item' id="checkpoint_{{checkpoint.pk}}">Pick</span>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</div>
