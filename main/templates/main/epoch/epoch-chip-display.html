{% if object.epoch %}
<div class="tile tile-centered">
    <div class="tile-icon">
        <div class="example-tile-icon">
        <button class="btn generic_unsetfk" data-x="{{object.model}}_{{object.pk}}" data-y="epoch" data-click="reload">
            <i class="icon icon-delete"></i>
        </button>
        </div>
    </div>
    <div class="tile-content">
        <div class="tile-title">{{object.epoch}}</div>
    </div>
</div>
{% endif %}
