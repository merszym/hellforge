<div class="panel column cal-xs-12" style="max-height:300px;">
    <div class="panel-body">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Epoch</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id='epoch-search-tbody'>
                {% for epoch in object_list %}
                <tr>
                    <td>{{epoch.name}}</td>
                    <td>
                        <span class='btn generic_setfk' data-x="{{origin}}" data-y="epoch_{{epoch.pk}}" data-click="reload">Set</span>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
