<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Epoch</th>
            <th></th>
        </tr>
    </thead>
    <tbody id='epoch-search-tbody'>
        {% for epoch in object_list %}
        <tr>
            <td>{{epoch.name}}</td>
            <td>
                <span class='btn set-search-item' id="epoch_{{epoch.pk}}">Pick</span>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
