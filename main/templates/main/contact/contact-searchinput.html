{% load static %}
<form>
<div class="input-group">
    <span class="input-group-addon"><i class="form-icon icon icon-search"></i> Contact</span>
    {% csrf_token %}
    <input name="keyword" id="search-input" type="text" class="form-input" placeholder="Search"
    hx-post="{% url 'main_generic_search' %}"
    hx-target="#contact-search-appear"
    hx-trigger="keyup changed delay:0.1s"
    >
    <a href="{% url 'main_person_list' %}" target="_blank" class="btn btn-primary input-group-btn tooltip tooltip-left" data-tooltip="Add new Contact"><i class="icon icon-plus"></i></a>
</div>
<input name="origin" value="{{object.model}}_{{object.pk}}" style="display: none;"/>
<input name="model" value="contact" style="display: none;"/>
</form>
<div id="contact-search-appear"></div>
