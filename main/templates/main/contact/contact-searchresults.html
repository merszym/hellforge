<div class="panel column cal-xs-12" style="max-height:300px;">
    <div class="panel-body">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Affiliation</th>
                <th></th>
            </tr>
        </thead>
        <tbody id='culture-search-tbody'>
            {% for contact in object_list %}
            <tr>
                <td>{{contact.name}}</td>
                <td>{{contact.affiliation}}</td>
                <td>
                    <span class='btn {{origin}}-search-item' id="contact_{{contact.pk}}">Pick</span>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</div>
