<div class="panel column cal-xs-12" style="max-height:300px;">
    <div class="panel-body">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Affiliation</th>
                <th></th>
            </tr>
        </thead>
        <tbody id='contact-search-tbody'>
            {% for contact in object_list %}
            <tr>
                <td>{{contact.name}}</td>
                <td>{% for aff in contact.affiliation.all %}
                    {{aff}}<br>
                    {% endfor %}
                </td>
                <td>
                    <span class='btn generic_addm2m' data-x="contact_{{contact.pk}}" data-y="{{origin}}" data-click="reload">Pick</span>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</div>
